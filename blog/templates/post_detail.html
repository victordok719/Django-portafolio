{% extends 'layout.html' %}

{% block content %}


<div class="text-center">
    <h1> Post </h1>

    <h2>{{ post.title }}</h2>
    <h3 class="my-2 h5 text.muted">{{ post.date|date:'F JS Y' }}</h3>

    <img src="{{ post.image.url }}" alt="{{ post.title }}" class="img-fluid">
    <div class="my-4">
        <p>{{ post.body|safe }}</p>
    </div>

    <img src="{{ post.image.url }}" alt="{{ post.title }}">
</div>
{% endblock %}
